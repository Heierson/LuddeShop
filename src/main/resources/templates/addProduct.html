<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="/admin/add" th:object="${product}">
    <div >
    <label class="descriptionTxt" for="productId">Product ID</label>
    <input class="descriptionTxt formInput" id ="productId" type="text" th:field="*{productId}">
    </div>
    <div>

    <label class="descriptionTxt forminput" for="productName">Product Name</label>
    <input class="descriptionTxt formInput" id = "productName" type="text" th:field="*{productName}">
    </div>

    <div>

    <label class="descriptionTxt formInput" for="productDescription">Product Description</label>
    <input class="descriptionTxt formInput" id ="productDescription" type="text" th:field="*{productDescription}">
    </div>
    <div>

    <label class="descriptionTxt" for="price">Price</label>
    <input class="descriptionTxt" id="price" type="text" th:field="*{price}">
    </div>
    <div>
    <label class="descriptionTxt" for="productCategory">Product Category</label>
    <input class="descriptionTxt" id="productCategory" type="text" th:field="*{productCategory}">
    </div>
    <div>
    <input  type="submit" value="Add product"/>
    </div>
</form>

</body>
</html>
