<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
</head>
<body>

<a href="/cart">Cart</a><br>

<div class="container">
    <h1>Dog Accessories</h1>
    <div class="row">
                <div th:each="product : ${products}" class="card">
                    <div class="card-body d-flex flex-column">
                        <img th:src="@{/static/images/1001.jpg}"
                             class="card-img-top" alt="Dog dress">
                        <h5 class="card-title" th:text="${product.productName}"></h5>
                        <p class="card-text" th:text="${product.productDescription}"></p>
                        <p class="card-text" th:text="${product.price} + ' kr'"></p>
                        <div class="mt-auto">
                            <a th:href="'/productDetails?id=' + ${product.productId}" class="btn btn-primary float-bottom">View</a>
                            <a th:href="'/addproduct?id=' + ${product.productId}" class="btn btn-primary float-bottom">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
